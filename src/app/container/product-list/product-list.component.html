
<app-filter [AllProd]="totalProductCount"
[InStock]="totalProductInstock"
[OutStock]="totalProductOutstock"
(selectedFilterRadioEvent)="onFilterChange($event)"
></app-filter>
<div class="ekart--products--container">
  <div *ngFor="let prod of products" (click)="selecttedProduct = prod">
    <app-product [product]="prod" *ngIf="SearchText === '' || prod.name.toLowerCase().includes(SearchText)" ></app-product>
  </div>
</div>
